name: Build and Test iOS

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build and Test default scheme using any available iPhone simulator
    runs-on: macos-13

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - name: Run tests
        run: xcodebuild clean test -project "CampusCompass.xcodeproj" -scheme "CampusCompass" -destination "platform=iOS Simulator,name=iPhone 14 Pro,OS=16.2"
      - name: Build App
        run: xcodebuild -project "CampusCompass.xcodeproj" -scheme "CampusCompass" -destination "generic/platform=iOS" -configuration Release build CODE_SIGNING_ALLOWED=NO
